<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
        <h1></h1>
      <!-- 08:00AM -->
      <div id="hour-8" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">08:00</div>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
              <i class="fas fa-save" aria-hidden="true"></i>
            </button>
            <button class="btn trashBtn col-2 col-md-1" aria-label="trash">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
      </div>

      <!-- 09:00AM -->
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">09:00</div>
        <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        <button class="btn trashBtn col-2 col-md-1" aria-label="trash">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
      </div>

      <!-- 10:00AM -->
      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10:00</div>
        <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        <button class="btn trashBtn col-2 col-md-1" aria-label="trash">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
      </div>

      <!-- 11:00AM -->
      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11:00</div>
        <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        <button class="btn trashBtn col-2 col-md-1" aria-label="trash">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
      </div>

        <!-- 12:00PM -->
        <div id="hour-12" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">12:00</div>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
            <button class="btn trashBtn col-2 col-md-1" aria-label="trash">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
        </div>
        
        <!-- 01:00PM -->
        <div id="hour-13" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">13:00</div>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
            <button class="btn trashBtn col-2 col-md-1" aria-label="trash">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
        </div>
        
        <!-- 02:00PM -->
        <div id="hour-14" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">14:00</div>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
            <button class="btn trashBtn col-2 col-md-1" aria-label="trash">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
        </div>
        
        <!-- 03:00PM -->
        <div id="hour-15" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">15:00</div>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
            <button class="btn trashBtn col-2 col-md-1" aria-label="trash">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
        </div>
            
        <!-- 04:00PM  -->
        <div id="hour-16" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">16:00</div>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
            <button class="btn trashBtn col-2 col-md-1" aria-label="trash">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
        </div>
            
        <!-- 05:00PM -->
        <div id="hour-17" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">17:00</div>
            <textarea class="col-6 col-md-9 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
            <button class="btn trashBtn col-2 col-md-1" aria-label="trash">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
